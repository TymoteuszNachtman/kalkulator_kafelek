<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator - by Tymoteusz Nachtman</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Moje style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 align-center">
                <div class="row bg-light mt-2">
                    <div class="col-6">Cena za m<sup>2</sup> kafelek</div>
                    <div class="col-6" id="cena-za-m2">20 zł</div>
                </div>

                <div class="row bg-light mt-2">
                    <div class="col-6">Cena za położenie m<sup>2</sup> kafelek</div>
                    <div class="col-6" id="cena-za-polozenie">20 zł</div>
                </div>

                <table class="table mt-2 mb-5">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Tryb</th>
                            <th scope="col">Standard</th>
                            <th scope="col">Express</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Cena</th>
                            <td id="tryb-standard">120 zł</td>
                            <td id="tryb-express">200 zł</td>
                        </tr>
                    </tbody>
                </table>

                <div class="input-wrap mb-3">
                    <label for="cena-za-m2">Ilość m<sup>2</sup></label>
                    <div class="input-box justify-content-center">
                        <button id="substract-button" class="btn btn-secondary">-</button>
                        <input id="ilosc-m2" type="number" value="0" name="ilosc-m2">
                        <button id="add-button" class="btn btn-secondary">+</button>
                    </div>
                </div>
                
                <div class="input-wrap mb-3">
                    <label for="select">Tryb pracy</label>
                    <select name="select" id="tryb">
                        <option value="standard">Standard</option>
                        <option value="express">Express</option>
                    </select>
                </div>

                <hr>
                <div class="input-group mt-2 row col-12 justify-content-end">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Do zapłaty:</span>
                    </div>
                    <div class="input-group-text" id="wynik">0</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container mt-5">
        Made by Tymoteusz Nachtman &copy; 2020
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- javascript -->
    <script src="index.js"></script>
</body>
</html>
